<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- 1. Variables & Global Reset --- */
        :root {
            --primary-color: #007bff;
            /* Main Blue */
            --secondary-color: #6c757d;
            /* Light Gray */
            --background-color: #e9ecef;
            /* Off-White Background */
            --text-color: #343a40;
            /* Dark Text */
            --error-color: #dc3545;
            /* Red */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            /* Center the box vertically and horizontally */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 2. Authentication Box Layout --- */
        .auth-box {
            width: 90%;
            max-width: 380px;
            padding: 35px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        /* --- 3. Header & Text --- */
        .auth-box i.fa-lock {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .auth-box h2 {
            font-size: 1.75rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .auth-box p {
            font-size: 0.95rem;
            color: var(--secondary-color);
            margin-bottom: 25px;
        }

        /* --- 4. Form Elements --- */
        #login-form {
            display: flex;
            flex-direction: column;
        }

        #login-form input {
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #login-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .error-text {
            color: var(--error-color);
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            /* Reserve space to prevent layout shift */
        }

        /* --- 5. Responsive Design (Mobile Focus) --- */
        @media (max-width: 576px) {
            .auth-box {
                padding: 25px 20px;
                margin: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .auth-box h2 {
                font-size: 1.5rem;
            }

            .cta-button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="auth-page" class="page-container">
        <div class="auth-box">
            <i class="fas fa-lock"></i>
            <h2>Secure Access</h2>
            <p>Log in to access and manage your private file server.</p>

            <form id="login-form" action="/api/login" method="post">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="cta-button">Access Files</button>
                <div id="error-message" class="error-text"></div>
            </form>
        </div>
    </div>
<script>
(async () => {
  try {
    const r = await fetch('/api/auth_status', { cache: 'no-store' });
    if (!r.ok) return;
    const s = await r.json();
    if (s && s.logged_in) {
      // If already logged in, skip login page entirely.
      window.location.replace('/app.html' + window.location.search);
    }
  } catch (e) {
    // ignore
  }
})();
</script>
</body>

</html>
